<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<nav class="navbar">
    <button class="leaderboard-open btn" onclick="modal(leaderboard)">Leaderboard</button>
    <div class="player-control">
        <p class="current-player">Guest</p>
        <button class="change-player btn" onclick="modal(loginScreen)">Login</button>
    </div>

</nav>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span>
            <div class="timer">0 : 0</div>
            <div class="restart" onclick="reset()">
        		<i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Endgame Modal - Start -->
    <div class="modal" id="end-game">
        <div class="modal-container">
            <h4>Congratulations!</h4>
            <hr>
            <p>You completed the game in:</p>
            <p class="final-time">x minutes and x seconds</p>
            <ul class="stars modal-stars">
            </ul>
            <hr>
            <div class="restart modal-restart" onclick="reset()">
                <i class="fa fa-repeat"></i>
            </div>
        </div>
    </div>
    <!-- Endgame Modal - End -->

    <!-- Leaderboard Modal - Start -->
    <div class="modal" id="leaderboard">
        <div class="modal-container">
            <table class="scores">
                <tr class="score-legend">
                    <th>User</th>
                    <th>Moves</th>
                    <th>Time</th>
                </tr>
            </table>
            <button class="btn" onclick="modal(leaderboard)">Close</button>
        </div>
    </div>
    <!-- Leaderboard Modal - End -->

    <!-- Login Modal - Start -->
    <div class="modal" id="login">
        <div class="modal-container">
            <h4>Users</h4>
            <div class="user-list">
            </div>
            <input class="user-input" type="text" placeholder="Username">
            <button class="btn" onclick="users.add()">New</button>
            <button class="btn" onclick="modal(loginScreen)">Close</button>
        </div>
    </div>
    <!-- Login Modal - End -->

    <script src="js/app.js"></script>
</body>
</html>
